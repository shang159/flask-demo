{%extends "layout.html"%}
{%block content %}
{% for post in posts%}
<br>
<div class="card">
  <div class="card-header">
      By {{post.author}} on {{post.date_posted}}

  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{post.content}}</p>
  </div>
</div>
{%endfor%}
{%endblock content %}
